<h1 [style.color]="selectedColor">{{title}}</h1>
<input [(ngModel)]="title" /><br>


<div *ngIf="buttonPushed">
  The button has been pushed! What color would you like?<br>
  <ul>
    <li *ngFor="let c of colors">
      <input type="radio" value="{{c}}" [(ngModel)]="selectedColor">{{c}}
    </li>
  </ul>
</div>
